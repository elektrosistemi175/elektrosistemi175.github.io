<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Сборка электрических щитов • ETI • 175.com.ua</title>
  <meta name="description" content="Сборка электрических щитов. Автоматы. Комплектация, подбор и поставка." />
  <link rel="icon" href="/favicon.ico" />
  <meta property="og:title" content="Сборка электрических щитов •" />
  <meta property="og:description" content="Сборка щитов. Автоматика. Комплектация, подбор и поставка." />
  <meta property="og:image" content="/banner.jpg" />
  <meta property="og:url" content="https://175.com.ua/" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="topbar">
    <div class="logo">175</div>
    <nav>
      <a href="#catalog">Каталог</a>
      <a href="#contact">Контакты</a>
      <div class="lang-switch">
        <button data-lang="ru" class="active">RU</button>
        <button data-lang="ua">UA</button>
      </div>
    </nav>
  </header>

  <section class="main-banner">
    <img src="/banner.jpg" alt="Сборка электрических щитов и автоматика" />
    <div class="banner-overlay">
      <h1>Сборка электрических щитов</h1>
      <p>Автоматы  • Комплектация • Поставка</p>
      <a href="#catalog" class="cta-button">Смотреть каталог</a>
    </div>
  </section>

  <main>
    <section id="catalog">
      <h2>Каталог товаров</h2>
      <div class="filters">
        <select id="filter-characteristic">
          <option value="">Характеристика</option>
          <option value="B">B</option>
          <option value="C">C</option>
          <option value="D">D</option>
        </select>
        <select id="filter-current">
          <option value="">Ток</option>
          <option value="10">10А</option>
          <option value="13">13А</option>
          <option value="16">16А</option>
          <option value="25">25А</option>
          <option value="32">32А</option>
          <option value="40">40А</option>
          <option value="50">50А</option>
        </select>
        <select id="filter-poles">
          <option value="">Полюсы</option>
          <option value="1p">1p</option>
          <option value="2p">2p</option>
          <option value="3p+N">3p+N</option>
        </select>
      </div>
      <div id="catalog-grid"></div>
    </section>

    <section id="contact">
      <h2>Контакты</h2>
      <p>Телефон: <a href="tel:+38099999999">+380 (00) 999-99-99</a></p>
      <p>Email: <a href="mailto:info@175.com.ua">info@175.com.ua</a></p>
      <p>Мы занимаемся сборкой, без монтажных работ.</p>
    </section>
  </main>

  <footer>
    <p>© 175.com.ua • Сборка электрических щитов • </p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
