<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Elektrosistemi175</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="favicon.ico" />
</head>
<body>
  <header>
    <div class="logo">Elektrosistemi175</div>
    <nav>
      <a href="#catalog">Каталог</a>
      <a href="#cart">Корзина</a>
    </nav>
    <div class="cart-icon" onclick="toggleCart()">🛒 <span id="cart-count">0</span></div>
  </header>

  <main>
    <section id="catalog" class="product-grid"></section>
    <section id="cart" class="cart hidden">
      <h2>Корзина</h2>
      <div id="cart-items"></div>
      <button onclick="checkout()">Оформить заказ</button>
    </section>
  </main>

  <footer>
    <p>© 2025 Elektrosistemi175</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
