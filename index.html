<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Сборка электрических щитов • ETI</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      color: #222;
    }
    .main-banner {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .main-banner img {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      animation: zoomIn 6s ease forwards;
      filter: brightness(0.7);
    }
    .banner-overlay {
      position: relative;
      z-index: 2;
      text-align: center;
      color: #fff;
      animation: fadeInUp 1.5s ease forwards;
    }
    .banner-overlay h1 {
      font-size: clamp(32px, 6vw, 64px);
      font-weight: bold;
      margin-bottom: 10px;
      opacity: 0;
      animation: fadeInUp 1s ease 0.3s forwards;
    }
    .banner-overlay p {
      font-size: clamp(16px, 2vw, 24px);
      opacity: 0.85;
      margin-bottom: 20px;
      opacity: 0;
      animation: fadeInUp 1s ease 0.6s forwards;
    }
    .cta-button {
      display: inline-block;
      padding: 14px 28px;
      background: linear-gradient(135deg, #ffd400, #fff57a);
      color: #000;
      font-weight: bold;
      border-radius: 10px;
      text-decoration: none;
      box-shadow: 0 10px 30px rgba(255,212,0,0.3);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      opacity: 0;
      animation: fadeInUp 1s ease 0.9s forwards;
    }
    .cta-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 36px rgba(255,212,0,0.4);
    }
    @keyframes zoomIn {
      from { transform: scale(1.1); }
      to { transform: scale(1); }
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <section class="main-banner">
    <img src="/banner.jpg" alt="Сборка электрических щитов и автоматика ETI" />
    <div class="banner-overlay">
      <h1>Сборка электрических щитов</h1>
      <p>Автоматы ETI • Комплектация • Поставка</p>
      <a href="#catalog" class="cta-button">Смотреть каталог</a>
    </div>
  </section>

  <!-- Остальная часть сайта -->
  <section id="catalog">
    <h2>Каталог товаров</h2>
    <!-- Фильтры и карточки вставляются ниже -->
  </section>

</body>
</html>
